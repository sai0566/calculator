<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container1">
        <h1>Calculator</h1>
        <input type="text" id="number" autocomplete="off" required>
        <div id="buttons">
            <button class="button" id="one" onclick="one()">1</button>
            <button class="button" id="two" onclick="two()">2</button>
            <button class="button" id="three" onclick="three()">3</button>
            <button class="button" id="add" onclick="add()">+</button>
            <button class="button" id="four" onclick="four()">4</button>
            <button class="button" id="five" onclick="five()">5</button>
            <button class="button" id="six" onclick="six()">6</button>
            <button class="button" id="sub" onclick="sub()">-</button>
            <button class="button" id="seven" onclick="seven()">7</button>
            <button class="button" id="eight" onclick="eight()">8</button>
            <button class="button" id="nine" onclick="nine()">9</button>
            <button class="button" id="mul" onclick="mul()">*</button>
            <button class="button" id="zero" onclick="zero()">0</button>
            <button class="button" id="doublezero" onclick="doublezero()">00</button>
            <button class="button" id="dot" onclick="dot()">.</button>
            <button class="button" id="div" onclick="div()">/</button>
             <button class="button" id="clear" onclick="clear()">C</button>
            <button class="button2" id="res" onclick="res()">=</button>
            <button class="button1" id="mod" onclick="mod()">%</button>
           
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
